
tasks.register("bootRunLocal") {
    group = "application"
    description = "Runs this project as a Spring Boot application with the client profile"
    doFirst {
        tasks.bootRun.configure {
            systemProperty("spring.profiles.active", "client")
        }
    }
    finalizedBy("bootRun")
}

tasks.register("bootRunDev") {
    group = "application"
    description = "Runs this project as a Spring Boot application with the dev profile"
    doFirst {
        tasks.bootRun.configure {
            systemProperty("spring.profiles.group.client", "local,framework-security-local")
        }
    }
    finalizedBy("bootRun")
}
